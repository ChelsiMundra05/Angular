<div class='card-body'>
  <div>
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact Number</th>
            <th>Address</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Gender</th>
            <th>Qualification</th>
            <th>userExperience</th>
            <th>Coding</th>
          </tr>
        </thead>
        <tbody *ngFor='let employee of employeedetails'>
          <tr>
            <td>
              <input type='text' class='form-control' style='width: 120px' name='name' [(ngModel)]='employee.firstName'>
            </td>
            <td>
              <input type='text' class='form-control' style='width: 120px' name='name' [(ngModel)]='employee.lastName'>
            </td>
            <td>
              <input type='email' class='form-control' style='width: 120px' name='email' [(ngModel)]='employee.userEmail'>
            </td>
            <td>
              <input type='number' class='form-control' style='width: 120px' name='contact' [(ngModel)]='employee.userContact'>
            </td>
            <td>
              <input type='text' class='form-control' style='width: 120px' name='Address' [(ngModel)]='employee.userAddress'>
            </td>
            <td>
              <input type='text' class='form-control' style='width: 120px' name='userName' [(ngModel)]='employee.userName'>
            </td>
            <td>
              <input class='form-control' style='width: 120px' name='Password' [(ngModel)]='employee.userPassword'>
            </td>
            <td>
              <input class='form-control' style='width: 120px' name='gender' [(ngModel)]='employee.userGender'>
            </td>
            <td>
              <input class='form-control' style='width: 120px' name='Qualification' [(ngModel)]='employee.userQualification'>
            </td>
            <td>
              <input class='form-control' style='width: 120px' name='Experience' [(ngModel)]='employee.userExperience'>
            </td>
            <td>
              <input class='form-control' style='width: 120px' name='coding' [(ngModel)]='employee.userCoding'>
            </td>
            
          </tr>
        </tbody>
        <tfoot>
          <button type="submit" class='btn btn-primary' style="margin: 15px 0 0 10px" (click)='edit()'> Save </button>
        </tfoot>
      </table>
    </div>
  </div>
</div>
